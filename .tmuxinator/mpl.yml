# ~/.tmuxinator/mpl.yml

name: mpl
root: ~/workspace/mpl

startup_window: today

windows:
  - today:
      layout: even-horizontal
      root: ~/notes
      panes:
        - vim ~/today.md
        - todo
  - hg:
      layout: tiled
      root: ~/workspace/mpl/ms-tools/plates-lab-tools/quicksilver/
      panes:
        - cd quicksilver-plate-sort
        - cd quicksilver-powerbi
        - cd quicksilver-render
        - cd quicksilver-transfer
        - cd quicksilver-webapp
        - cd submit-to-ppg
