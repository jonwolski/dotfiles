# ~/.tmuxinator/mpl.yml

name: mpl
root: ~/workspace/mpl

startup_window: today

windows:
  - today:
      layout: tiled
      root: ~/notes
      panes:
        - todo
        - vim ~/today.md
        - launchctl unload /Library/LaunchAgents/com.jamf.connect.plist
  - main:
      layout: even-horizontal
      panes:
        - date
