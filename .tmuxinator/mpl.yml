# ~/.tmuxinator/mpl.yml

name: mpl
root: ~/workspace/mpl

startup_window: today

windows:
  - today:
      layout: even-horizontal
      root: ~/notes
      panes:
        - todo
        - vim ~/today.md
  - jarvis:
      layout: even-horizontal
      root: ~/workspace/mps/di-database
      panes:
        - echo docker compose up --build --force-recreate
        - vim docker-compose.yml
